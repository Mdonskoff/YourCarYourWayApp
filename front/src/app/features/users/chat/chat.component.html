<p>chat works!</p>

<div *ngFor="let message of listMessage; index as i">
  <div *ngIf="listMessage[i].id == 1">
    <span>{{ message.date | date: 'dd/MMM/yyyy HH:mm:ss' }} </span>
    <p>{{ message.message }}</p>
  </div>
  <div *ngIf="listMessage[i].id == 0">
    <span>{{ message.date | date: 'dd/MMM/yyyy HH:mm:ss' }} </span>
    <p>{{ message.message }}</p>
  </div>
</div>

<input type = "text" #content placeholder="Entrez votre message">
<button (click)="sendMessage(content.value)">Envoyer</button>
